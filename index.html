<!doctype html>
<html lang="ES-es">
 <head>
   <title>
     Mezcla de listas y enlaces.
   </title>
   <meta charset="utf-8">
  </head>
  <body>
<dl>
  <dt>Término1</dt>
  <dd>Definición 1</dd>
  <dt>Término 2</dt>
  <dd>Definición 2</dd>
  <dt>Término N</dt>
  <dd>Definición N</dd>
</dl>
<ul>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>
    <ol>
      <li>Elemento 2.1</li>
      <li>Elemento 2.2</li>
      ...
      <li>Elemento 2.N</li>
    </ol>
  </li>
  <li>Elemento 3</li>
  ...
  <li>Elemento N</li>
</ul>
  </body>
</html>
